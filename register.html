
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja | Rod-SoulMesh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('bg-cosmos.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      text-shadow: 0 0 10px white;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #dddddd;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }

    .login-link a {
      color: #00ffcc;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Rejestracja</h1>
    <form>
      <input type="text" placeholder="Nazwa użytkownika" required>
      <input type="email" placeholder="Adres e-mail" required>
      <input type="password" placeholder="Hasło" required>
      <input type="password" placeholder="Potwierdź hasło" required>
      <button type="submit">Zarejestruj się</button>
    </form>
    <div class="login-link">
      Masz już konto? <a href="login.html">Zaloguj się</a>
    </div>
  </div>
</body>
</html>
