<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rod-SoulMesh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("bg-cosmos.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #e0ffe0;
      text-align: center;
    }

    .container {
      padding-top: 5vh;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00ff88, #8f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }

    .rod {
      width: 180px;
      filter: drop-shadow(0 0 10px #ff6600)
              drop-shadow(0 0 20px #ff4500)
              drop-shadow(0 0 30px #ff3300);
      transition: transform 0.4s ease;
    }

    .rod:hover {
      transform: scale(1.05);
    }

    .runes {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px auto;
      max-width: 600px;
    }

    .rune {
      width: 120px;
      max-width: 30vw;
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #66ff66;
      color: #66ff66;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #66ff66;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="symbol-rod-transparent.png" alt="Rod Symbol" class="rod" />
    <h1 class="title">Rod-SoulMesh</h1>

    <div class="runes">
      <img src="rune-raido.png" alt="Raido Rune" class="rune" />
      <img src="rune-othala.png" alt="Othala Rune" class="rune" />
    </div>

    <div class="buttons">
      <button class="btn">Login</button>
      <button class="btn">Register</button>
    </div>
  </div>
</body>
</html>
