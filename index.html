<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod-SoulMesh</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('bg-cosmos.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: sans-serif;
        color: white;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        background: linear-gradient(to right, #32cd32, #8a2be2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 1.5rem 0;
      }
      .container {
        padding: 2rem;
      }
      .symbols {
        display: flex;
        justify-content: center;
        gap: 4rem;
        margin: 2rem 0;
      }
      .symbols img {
        width: 100px;
        height: auto;
      }
      .rod {
        width: 140px;
        margin: 1rem auto;
        animation: pulse 2s infinite ease-in-out;
      }
      .btns {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
      }
      .btns button {
        padding: 1rem 2rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-login {
        background-color: #22c55e;
        color: white;
      }
      .btn-register {
        background-color: #8b5cf6;
        color: white;
      }
      footer {
        margin-top: 4rem;
        font-size: 0.9rem;
        color: #ccc;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.85; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="symbol-rod.png" alt="Rod Symbol" class="rod" />
      <h1>ROD - SOULMESH</h1>
      <div class="symbols">
        <img src="rune-raido.png" alt="Raido Rune" />
        <img src="rune-othala.png" alt="Othala Rune" />
      </div>
      <div class="btns">
        <button class="btn-login">Log In</button>
        <button class="btn-register">Register</button>
      </div>
      <footer>Â© 2025 Rod-SoulMesh â€“ Awakening through unity & nature ðŸŒ¿</footer>
    </div>
  </body>
</html>
