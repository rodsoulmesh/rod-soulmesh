
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rod-SoulMesh</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("bg-cosmos.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #e0ffe0;
      text-align: center;
    }

    .container {
      padding-top: 5vh;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .rune {
      width: 100px;
      height: auto;
    }

    .rune-left {
      filter: drop-shadow(0 0 15px #66ff66) drop-shadow(0 0 25px #33ff33);
    }

    .rune-right {
      filter: drop-shadow(0 0 15px #66ccff) drop-shadow(0 0 25px #33bbff);
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      background: linear-gradient(90deg, #32ff80, #a64cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #64ffda, 0 0 20px #9933ff, 0 0 30px #00ffaa;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #64ffda, 0 0 20px #9933ff, 0 0 30px #00ffaa;
      }
      to {
        text-shadow: 0 0 20px #aaffff, 0 0 30px #cc99ff, 0 0 40px #80ffea;
      }
    }

    .rod {
      width: 180px;
      margin: 1rem auto;
      display: block;
      filter: drop-shadow(0 0 10px #ff6600)
              drop-shadow(0 0 20px #ff4500)
              drop-shadow(0 0 30px #ff3300);
      transition: transform 0.4s ease;
    }

    .rod:hover {
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #66ff66;
      color: #66ff66;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 200px;
      text-transform: uppercase;
    }

    .btn:hover {
      background: #66ff66;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="symbol-rod-enhanced.png" alt="Rod Symbol" class="rod" />
    
    <div class="title-row">
      <img src="rune-raido.png" alt="Raido Rune" class="rune rune-left" />
      <h1 class="title">Rod-SoulMesh</h1>
      <img src="rune-othala.png" alt="Othala Rune" class="rune rune-right" />
    </div>

    <div class="buttons">
      <button class="btn">Login</button>
      <button class="btn">Register</button>
    </div>
  </div>
</body>
</html>
